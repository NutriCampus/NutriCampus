plugins {
    id "org.sonarqube" version "2.2"
}
apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion configCompileSdkVersion
    buildToolsVersion configBuildToolsVersion
    defaultConfig {
        applicationId "com.nutricampus.app"
        /*minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"*/
        minSdkVersion 16
        targetSdkVersion configTargetSdkVersion
        versionCode 1
        versionName project.version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    /*productFlavors {
        free {
            applicationId 'com.dicedmelon.example.android.free'
        }
        paid {
            applicationId 'com.dicedmelon.example.android'
        }
    }*/

    buildTypes {
        debug {
            //applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.mikepenz:iconics-core:2.8.5@aar'
    //IconsCore
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'
    //FontAwesome
    compile('com.mikepenz:materialdrawer:5.9.2@aar') {//navdrawer
        transitive = true
    }
    compile 'codelight.studios:android-smart-login:1.2'
    testCompile 'junit:junit:4.12'

    // Testing-only dependencies
    //androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    //androidTestCompile "junit:junit:4.12"
    //androidTestCompile "com.android.support.test:runner:0.5"
}

sonarqube {
    properties {
        property "sonar.projectName", "NutriCampus (TroniPM)"
        property "sonar.projectKey", "tronipm.com.nutricampus.app"//Cuidado, esse ser√° o id do projeto no sonarqube
        property "sonar.projectVersion", "1.0.0"
        property "sonar.junit.reportsPath", "./app/build/test-results/testDebugUnitTest"
        property "sonar.jacoco.reportPaths", "./app/build/jacoco/testDebugUnitTest.exec, ./app/build/jacoco/testReleaseUnitTest.exec"
        property "sonar.jacoco.reportPath", "./app/build/jacoco/testDebugUnitTest.exec, ./app/build/jacoco/testReleaseUnitTest.exec"//versao prior to 6.2

        //Comma-separated paths to directories with sources (required)
        //property "sonar.sources", "app/src/main/java"
        //Language
        //property "sonar.language"  ,"java"
        //Encoding of the source files
        property "sonar.sourceEncoding", "UTF-8"
    }
}

sourceSets {
    unitTest {
        java.srcDir file('src/androidTest/java')
    }
}