apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'
//https://github.com/codecov/example-android/blob/master/sample-app/build.gradle
android {
    //compileSdkVersion 26
    //buildToolsVersion '26.0.0'
    compileSdkVersion configCompileSdkVersion
    buildToolsVersion configBuildToolsVersion
    defaultConfig {
        /*applicationId "com.nutricampus.app"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"*/
        minSdkVersion 16
        targetSdkVersion configTargetSdkVersion
        versionCode 1
        versionName project.version
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    /*productFlavors {
        free {
            applicationId 'com.dicedmelon.example.android.free'
        }
        paid {
            applicationId 'com.dicedmelon.example.android'
        }
    }*/

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
	
	//Remover parada ao encontrar erro no travisCI
	lintOptions {
		abortOnError false
	}
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.mikepenz:iconics-core:2.8.5@aar'
    //IconsCore
    compile 'com.mikepenz:fontawesome-typeface:4.7.0.0@aar'
    //FontAwesome
    compile('com.mikepenz:materialdrawer:5.9.2@aar') {//navdrawer
        transitive = true
    }
    compile 'codelight.studios:android-smart-login:1.2'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    unitTest {
        java.srcDir file('src/androidTest/java')
    }
}