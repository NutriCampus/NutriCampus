        property "sonar.java.jacoco.reportPaths", "${project.buildDir}/jacoco/testDebugUnitTest.exec, ${project.buildDir}/jacoco/testReleaseUnitTest.exec"
        property "sonar.java.jacoco.reportPath", "${project.buildDir}/jacoco/testDebugUnitTest.exec, ${project.buildDir}/jacoco/testReleaseUnitTest.exec"
        property "sonar.java.jacoco.itReportPath", "${project.buildDir}/outputs/code-coverage/connected/, ${project.buildDir}/outputs/androidTest-results/connected/, ${project.buildDir}/reports/coverage/debug/"*/

