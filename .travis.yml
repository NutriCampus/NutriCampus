language: android
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
     #- tools
     #- platform-tools
     #- tools

    # The BuildTools version used by your project
    - build-tools-26.0.0

    # The SDK version used to compile your project
    - android-26

    # Additional components
    #- extra
    #- extra-google-google_play_services
    #- extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
    #- addon-google_apis-google-19

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    #- sys-img-armeabi-v7a-android-26

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
#install: ./gradlew assemble --stacktrace
#obrigat√≥rio
sudo: required

before_install:
    - chmod +x gradlew 
    
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
jdk: oraclejdk8
    
script: ./gradlew build connectedCheck --stacktrace --info

#before_script:
#    - mkdir -p "$ANDROID_HOME/licenses"
#    - cp /licenses/ "$ANDROID_HOME/licenses/"

install:
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-26.0.0
  - echo y | android update sdk -u -a -t android-26
  - echo y | android update sdk -u -a -t extra-android-support
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository